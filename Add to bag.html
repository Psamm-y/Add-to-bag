<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt Store - Shop with us</title>

  <link href="https://fonts.cdnfonts.com/css/georgia" rel="stylesheet">


  <link rel="stylesheet" href="../Css files/Add to bag.css">
  <link rel="icon" type="image/png" href="../images/shopping_cart.png">


</head>

<body>
  <main>
    <nav>
      <img src="../images/Polo shirt-front.jpg">
      <img src="../images/Polo shirt-back.jpg">

    </nav>
    <div class="shirt-preview">
      <img class="shirt" src="../images/Polo shirt-front.jpg" alt="preview of Shirt">
    </div>

    <div class="info">
      <div class="brand-name" style="display: inline;">
        POLO RALPH
      </div>
      <div class="shirt-name">Custom Fit Polo Bear Oxford Shirt</div>
      <div class="description">Blue polo with a classic cut. Made of smooth and soft cotton.</div>
      <p class="price-discount">$99.00 <span class="discount">-25%</span></p>
      <div class="old-price">$132.00</div>


      <span class="select">CHOOSE SIZE</span>
      <div class="sizes">
        <button class="size">S</button>
        <button class="size">M</button>
        <button class="size">L</button>
        <button class="size">XL</button>
        <button class="size">XXL</button>
      </div>
      <button class="Add">ADD TO BAG</button>
    </div>


  </main>
</body>

</html>
